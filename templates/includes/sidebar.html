<ul class="sidebar-nav list-group">
  {% if user.is_authenticated %}
    <li class="list-group-item">User: <a href="{% url 'users:profile'%}?next={{request.path}}">{{ user.get_username }}</a></li>
    <li class="list-group-item"><a href="{% url 'users:logout'%}?next={{request.path}}">Logout</a></li>
  {% else %}
    <li class="list-group-item"><a href="{% url 'users:login'%}?next={{request.path}}">Login</a></li>
    <li class="list-group-item"><a href="{% url 'users:sign-up'%}?next={{request.path}}">Sign up</a></li>
  {% endif %}

  <br>

 </ul>
