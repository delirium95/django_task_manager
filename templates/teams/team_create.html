<!-- templates/teams/team_create.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">Створення команди</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label class="form-label">Назва команди*</label>
                            {{ form.name }}
                            {% if form.name.errors %}
                                <div class="text-danger">{{ form.name.errors }}</div>
                            {% endif %}
                        </div>


                        <div class="alert alert-info">
                            <small>
                                <i class="bi bi-info-circle"></i>
                                Ви станете лідером цієї команди та зможете додавати інших учасників.
                            </small>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{% url 'teams:team_list' %}" class="btn btn-secondary">
                                Скасувати
                            </a>
                            <button type="submit" class="btn btn-primary">
                                Створити команду
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
